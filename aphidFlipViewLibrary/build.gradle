apply plugin: 'com.android.library'

android {
    //noinspection GradleCompatible
    compileSdkVersion 8
    buildToolsVersion "29.0.2"

    defaultConfig {
        minSdkVersion 8
        //noinspection ExpiredTargetSdkVersion
        targetSdkVersion 15
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
